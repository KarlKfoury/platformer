function boss() {
var t = 0
function tick(){
if (levl == "p4") {
t++
if (t%50 > 20 && t%50 < 35) {
var jeff = (parseFloat(zaddy.style.bottom) + Math.round(Math.random()*25) + 10)*(Math.round(Math.random()*2) - 1) 
if (jeff < 110) {
jeff = (parseFloat(zaddy.style.bottom) + Math.round(Math.random()*25) + 10)
}
if (jeff > 160) {
jeff = (parseFloat(zaddy.style.bottom) + Math.round(Math.random()*25)*-1)
}
zaddy.style.bottom = jeff + "%"
makeopp(zaddy, 0, 50, 100, "no")
}
if (t%50 > 1 && t%50 < 15 && t%3 == 0) {
var c = Math.round(Math.random()*55) + 110
zaddy.style.bottom = c + "%"
oppt = make("0.3%", "10%", parseFloat(wall1.style.left) + 0.7 + "%", c + "%", "opp o" + levl[1])
oppt.zIndex = 10000
oppt.wait = 0
oppt.id = "opt" + t
makeopp(oppt, 0, 50, 100, "yes")
}
if (t%5 == 0 && t%50 > 35) {
zaddy.style.bottom = "100%"
bull = make("1%", "100%", zaddy.style.left, "100%", "pipe " + levl)
bullet(bull, 0, -1, 250, 50)
}
}
setTimeout(tick, 600 + hp*200)
}
tick()
}
boss()


function make(wid, hei, lef, bot, cl) {
bullz = document.createElement("div")
document.getElementById("ground").appendChild(bullz)
bullz.className = cl
bullz.style.width = wid
bullz.style.height = hei
bullz.style.left = lef
bullz.style.bottom = bot
return bullz
}

function bullet(b, i, d, s, f) {
if (i < f) {
b.style.left = (parseFloat(b.style.left) + d*0.2) + "%"
setTimeout(bullet.bind(b, b, i + 1, d, s, f), s)
check("w")
}
else {
b.outerHTML = " "
}
}

function bullex(b, i) {
if (i < 10) {
